apiVersion: v1
kind: Pod
metadata:
  name: python-kafka-test
spec:
  nodeSelector:
    type: worker 
  containers:
  - name: python-kafka-container
    image: westdragonwon/leetest
    env:
      - name: KAFKA_BOOTSTRAP_SERVERS
        value: "kafka-1:9092,kafka-2:9092,kafka-3:9092"
    resources:
      limits:
        memory: "512Mi"
        cpu: "500m"
      requests:
        memory: "256Mi"
        cpu: "250m"
