apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-exporter
  labels:
    app: elasticsearch-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch-exporter
  template:
    metadata:
      labels:
        app: elasticsearch-exporter
    spec:
      nodeSelector:
        type: master  # "master" 노드에서 실행
      containers:
      - name: elasticsearch-exporter
        image: prometheuscommunity/elasticsearch-exporter:latest
        args:
        - '--es.uri=http://elasticsearch:9200/'  # Elasticsearch URL
        ports:
        - containerPort: 9114  # 기본 포트
        env:
        - name: ES_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: ELASTICSEARCH_USERNAME
        - name: ES_PASSWORD 
          valueFrom:
            secretKeyRef:
              name: db
              key: ELASTICSEARCH_PASSWORD
        resources:
          requests:
            memory: "512Mi"    # 요청 메모리
            cpu: "200m"        # 요청 CPU
          limits:
            memory: "1Gi"      # 제한 메모리
            cpu: "500m"        # 제한 CPU
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-exporter
  labels:
    app: elasticsearch-exporter
spec:
  type: NodePort
  ports:
  - name: metrics
    port: 9114
    targetPort: 9114
    nodePort: 30333
  selector:
    app: elasticsearch-exporter
