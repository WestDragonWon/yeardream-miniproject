services:
  mysql:
    image: mysql:8.4.2
    container_name: test
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    ports:
      - "10000:3306"
    volumes:
      - mysql_data_new:/var/lib/mysql

volumes:
  mysql_data_new:
