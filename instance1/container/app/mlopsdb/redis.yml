version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: redis
    command: redis-server --requirepass yourStrongPassword
    ports:
      - "24093:6379"
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_MAXMEMORY=2gb
      - REDIS_MAXMEMORY_POLICY=allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379:0:yourStrongPassword
    ports:
      - "8081:8081"
    depends_on:
      - redis

volumes:
  redis-data:
