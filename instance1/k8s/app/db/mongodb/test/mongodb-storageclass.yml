apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: efs-mongo  # StorageClass 이름
provisioner: efs.csi.aws.com  # EFS CSI 드라이버 사용
parameters:
  fileSystemId: fs-06a6a5314b81de016  # EFS 파일 시스템 ID
  directoryPerms: "700"  # 디렉토리 퍼미션
allowVolumeExpansion: true  # EFS는 확장 가능
volumeBindingMode: Immediate  # PVC 생성 시 즉시 바인딩
reclaimPolicy: Retain  # PVC 삭제 시 데이터는 유지
