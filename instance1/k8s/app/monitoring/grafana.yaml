apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"  # 비밀번호

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  type: NodePort  # ClusterIP에서 NodePort로 변경
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30098  # 원하는 포트 설정
  selector:
    app: grafana
