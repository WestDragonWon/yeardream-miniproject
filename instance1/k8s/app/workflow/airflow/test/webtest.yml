apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-webserver
  template:
    metadata:
      labels:
        app: airflow-webserver
    spec:
      nodeSelector:
        type: worker  # worker 노드에만 배포
      initContainers:
        - name: initialize-airflow-db
          image: apache/airflow:2.9.3-python3.8
          command: ["airflow", "db", "init"]  # 데이터베이스 초기화
          env:
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              valueFrom:
                configMapKeyRef:
                  name: airflow-config  # ConfigMap 이름
                  key: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
      containers:
        - name: airflow-webserver
          image: apache/airflow:2.9.3-python3.8
          ports:
            - containerPort: 8080
          command: ["/bin/bash", "-c", "airflow webserver"]
          env:
            - name: AIRFLOW__CORE__EXECUTOR
              valueFrom:
                configMapKeyRef:
                  name: airflow-config  # ConfigMap 이름
                  key: AIRFLOW__CORE__EXECUTOR
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              valueFrom:
                configMapKeyRef:
                  name: airflow-config
                  key: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
            - name: AIRFLOW__CELERY__RESULT_BACKEND
              valueFrom:
                configMapKeyRef:
                  name: airflow-config
                  key: AIRFLOW__CELERY__RESULT_BACKEND
            - name: AIRFLOW__CELERY__BROKER_URL
              valueFrom:
                configMapKeyRef:
                  name: airflow-config
                  key: AIRFLOW__CELERY__BROKER_URL
            - name: AIRFLOW__SCHEDULER__CATCHUP_BY_DEFAULT
              valueFrom:
                configMapKeyRef:
                  name: airflow-config
                  key: AIRFLOW__SCHEDULER__CATCHUP_BY_DEFAULT
            - name: AIRFLOW__LOGGING__LOGGING_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: airflow-config
                  key: AIRFLOW__LOGGING__LOGGING_LEVEL
            - name: AIRFLOW__CORE__DAGS_FOLDER
              valueFrom:
                configMapKeyRef:
                  name: airflow-config
                  key: AIRFLOW__CORE__DAGS_FOLDER
            - name: AIRFLOW__CORE__LOAD_EXAMPLES
              value: "false"
            - name: AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK
              value: "true"
          volumeMounts:
            - name: airflow-pvc
              mountPath: /opt/airflow/logs  # pod 경로
              subPath: logs  # efs 하위 폴더 생성
            - name: airflow-pvc
              mountPath: /opt/airflow/dags  # pod 경로
              subPath: dags  # efs 하위 폴더 생성
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 5
      volumes:
        - name: airflow-pvc
          persistentVolumeClaim:
            claimName: airflow-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: airflow-webserver
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30091
  selector:
    app: airflow-webserver
