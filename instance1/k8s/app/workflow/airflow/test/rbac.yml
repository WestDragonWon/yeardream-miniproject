apiVersion: v1
kind: ServiceAccount
metadata:
  name: airflow
  # namespace는 기본적으로 "default"로 설정되므로 생략 가능

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: airflow-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: airflow-role-binding
subjects:
  - kind: ServiceAccount
    name: airflow
    namespace: default  # ServiceAccount가 속한 네임스페이스를 명시해야 합니다.
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: airflow-role