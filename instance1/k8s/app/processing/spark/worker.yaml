apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-worker
  labels:
    app: spark
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spark
      role: worker
  template:
    metadata:
      labels:
        app: spark
        role: worker
    spec:
      containers:
      - name: spark-worker
        image: apache/spark:latest
          #command: ["/bin/bash", "-c"]
          #args:
          #- "/opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077 --webui-port 8080"
        ports:
          - containerPort: 8081
        stdin: true
        tty: true
        #env:
        #- name: SPARK_MASTER_URL
        #  value: "spark://10.108.17.198:7077"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"

---
apiVersion: v1
kind: Service
metadata:
  name: spark-worker
  labels:
    app: spark
spec:
  type: ClusterIP
  ports:
  - name: spark-worker-ui
    port: 8081
    targetPort: 8081
  selector:
    app: spark
    role: worker
